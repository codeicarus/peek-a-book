<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">


    <title>PeekABook Client</title>
  </head>
  <body>
	<div id="metamaskError"></div>

	<h2 class="text-center">My advertisements</h2>
	<div class="container">
		<table
			id="tableMyIDs"
			data-toggle="table">
			<thead>
			  <tr>
				<th data-field="adID">Advertisement ID</th>
				<th data-field="pair">Pair</th>
				<th data-field="buyOrSell">Buy/Sell</th>
				<th data-field="amount">Amount</th>
				<th data-field="peerID">Peer ID</th>
				<th data-field="operate"
					data-formatter="tableMyADsOperateFormatter"
					data-events="tableMyADsOperateEvents">SMP</th>
			  </tr>
			</thead>
		</table>
	</div>

	<h2 class="text-center">Valid advertisements</h2>
	<div class="container">
		<table
			id="tableValidADs"
			data-toggle="table">
			<thead>
			  <tr>
				<th data-field="adID">Advertisement ID</th>
				<th data-field="pair">Pair</th>
				<th data-field="buyOrSell">Buy/Sell</th>
				<th data-field="amount">Amount</th>
				<th data-field="peerID">Peer ID</th>
				<th data-field="operate"
					data-formatter="tableValidADsOperateFormatter"
					data-events="tableValidADsOperateEvents">SMP</th>
				<th data-field="samePrice">Result</th>
			  </tr>
			</thead>
		</table>
	</div>

	<script src="js/index.js"></script>
  </body>
</html>
